<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="header :: common_header('Create Event')">
    <title>Create Event</title>
</head>
<body>

<div th:replace="header :: navbar"></div>

<div class="container">
    <th:block th:replace="header :: container(~{::title})"/>
    <form action="#" th:action="@{/events/new}" method="post" th:object="${createEventForm}">
        <!--        <form:errors path="*" element="div" cssClass="alert alert-error"/>-->
        <fieldset>
            <legend>Event Information</legend>
            <div class="control-group">
                <label class="control-label" for="attendeeEmail">Attendee Email</label>
                <div class="controls">
                    <input class="input-xlarge" th:field="*{attendeeEmail}" id="attendeeEmail"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="when">Event Date/Time (yyyy-MM-dd HH:mm)</label>
                <div class="controls">
                    <input class="input-xlarge" th:field="*{when}" id="when"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="summary">Summary</label>
                <div class="controls">
                    <input class="input-xlarge" th:field="*{summary}" id="summary"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="description">Description</label>
                <div class="controls">
                    <textarea class="input-xlarge" th:field="*{description}" id="description" rows="5" cols="25">
                    </textarea>
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <input id="submit" type="submit" value="Create"/>
<!--                    <input id="auto" type="submit" name="auto" value="Auto Populate Form"/>-->
                </div>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
